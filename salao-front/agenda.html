<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Agenda do Dia</title>
    <link rel="stylesheet" href="../css/agenda.css">
</head>
<body>

    <h1>Agenda do Dia</h1>

    <div id="mensagem"></div>

    <!-- Listagem de agendamentos -->
    <table id="tabela-agendamentos">
        <thead>
            <tr>
                <th>Cliente</th>
                <th>Serviço</th>
                <th>Data</th>
                <th>Hora</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <h2>Novo Agendamento</h2>

    <!-- Formulário -->
    <form id="form-agendamento">
        <label>Cliente ID:</label>
        <input type="number" name="clienteId" required><br>

        <label>Serviço ID:</label>
        <input type="number" name="servicoId" required><br>

        <label>Data:</label>
        <input type="date" name="data" required><br>

        <label>Hora:</label>
        <input type="time" name="hora" required><br>

        <button type="submit">Agendar</button>
    </form>
    <script src="../js/agenda.js"></script>
    </body>
</html>
