<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <title>Financeiro - Sala de Sobrancelhas</title>
    <link rel="stylesheet" href="../css/financeiro.css" />
</head>
<body>
    <h1>Financeiro</h1>

    <form id="form-filtro">
        <label for="dataInicio">Data Início:</label>
        <input type="date" id="dataInicio" name="dataInicio" />

        <label for="dataFim" style="margin-left: 20px;">Data Fim:</label>
        <input type="date" id="dataFim" name="dataFim" />

        <button type="submit">Filtrar</button>
    </form>

    <table id="tabela-financeiro">
        <thead>
            <tr>
                <th>Data</th>
                <th>Tipo</th>
                <th>Serviço</th>
                <th>Descrição</th>
                <th>Valor</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <div class="totais">
        <p>Total do Dia: <span id="totalDia">R$ 0,00</span></p>
        <p>Total do Mês: <span id="totalMes">R$ 0,00</span></p>
    </div>

    <h2>Adicionar Lançamento</h2>
    <form id="form-adicionar">
        <label for="tipo">Tipo:</label>
        <select id="tipo" name="tipo" required>
            <option value="">Selecione</option>
            <option value="ENTRADA">Entrada</option>
            <option value="SAIDA">Saída</option>
        </select>

        <label for="servico" style="margin-left: 10px;">Serviço:</label>
        <input type="text" id="servico" name="servico" />

        <label for="descricao" style="margin-left: 10px;">Descrição:</label>
        <input type="text" id="descricao" name="descricao" />

        <label for="valor" style="margin-left: 10px;">Valor:</label>
        <input type="number" id="valor" name="valor" step="0.01" required />

        <button type="submit">Adicionar</button>
    </form>

    <div id="mensagem" style="margin-top: 10px; color: red;"></div>

    <script src="../js/financeiro.js"></script>
</body>
</html>
